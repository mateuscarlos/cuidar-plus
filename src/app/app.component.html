<div class="app-container d-flex">
  <!-- Sidebar -->
  <div class="sidebar-wrapper" [class.d-none]="!isSidebarVisible">
    <app-sidebar (toggleSidebar)="toggleSidebar()"></app-sidebar>
  </div>
  
  <!-- Overlay para dispositivos mÃ³veis -->
  <div class="sidebar-overlay" [class.show]="isSidebarVisible && isMobile" (click)="toggleSidebar()"></div>
  
  <div class="main-content flex-grow-1">
    <!-- Header -->
    <header>
      <app-header (toggleSidebar)="toggleSidebar()"></app-header>
    </header>
    
    <!-- Main Content -->
    <main class="p-3 p-md-4">
      <router-outlet></router-outlet>
    </main>
    
    <!-- Footer -->
    <app-footer></app-footer>
  </div>
</div>
