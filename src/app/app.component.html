<div class="app-container" [class.sidebar-expanded]="isSidebarVisible">
  <!-- Sidebar -->
  <app-sidebar *ngIf="isSidebarVisible" (toggleSidebar)="toggleSidebar()"></app-sidebar>
  
  <!-- Overlay para dispositivos mÃ³veis -->
  <div class="sidebar-overlay" [class.show]="isSidebarVisible && isMobile" (click)="toggleSidebar()"></div>
  
  <div class="main-content">
    <!-- Header -->
    <header>
      <app-header (toggleSidebar)="toggleSidebar()"></app-header>
    </header>
    
    <!-- Main Content -->
    <main class="container-fluid py-4">
      <router-outlet></router-outlet>
    </main>
    
    <!-- Footer -->
    <app-footer></app-footer>
  </div>
</div>
