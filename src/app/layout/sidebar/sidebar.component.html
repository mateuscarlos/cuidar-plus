<nav class="sidebar bg-white">
  <!-- Logo no topo da sidebar -->
  <div class="sidebar-header d-flex align-items-center justify-content-between">
    <a href="/" class="text-decoration-none">
      <h5 class="text-primary m-0 p-3">Cuidar<span class="text-success">+</span></h5>
    </a>
    <!-- Botão para fechar a sidebar em dispositivos móveis -->
    <button class="btn d-lg-none" (click)="onToggleSidebar()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  
  <!-- Links de navegação -->
  <div class="sidebar-content">
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a class="nav-link" 
           [routerLink]="item.route" 
           routerLinkActive="active" 
           [class.active]="item.active">
          <i class="bi {{ item.icon }} me-2"></i>
          <span>{{ item.title }}</span>
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Área inferior da sidebar com informações extras -->
  <div class="sidebar-footer">
    <div class="p-3 border-top">
      <div class="d-flex align-items-center">
        <i class="bi bi-headset me-2 text-muted"></i>
        <div>
          <small class="text-muted d-block">Suporte</small>
          <span class="small">(11) 5555-5555</span>
        </div>
      </div>
    </div>
  </div>
</nav>
