<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Pacientes</h1>
        <div>
          <button class="btn btn-success me-2" (click)="cadastrarNovoPaciente()">
            <i class="bi bi-person-plus me-2"></i>Novo Paciente
          </button>
          <button class="btn btn-info" (click)="acompanharPaciente('')">
            <i class="bi bi-clipboard-pulse me-2"></i>Criar Acompanhamento
          </button>
        </div>
      </div>
      
      <!-- Componente de Busca -->
      <div class="card mb-3">
        <div class="card-body">
          <app-busca-paciente (resultadoBusca)="buscarPaciente($event)"></app-busca-paciente>
          
          <!-- Botão para resetar a busca -->
          <div *ngIf="buscaRealizada" class="d-flex justify-content-end mt-3">
            <button class="btn btn-outline-secondary" (click)="resetarBusca()">
              <i class="bi bi-arrow-repeat me-1"></i> Mostrar Todos
            </button>
          </div>
        </div>
      </div>
      
      <!-- Loader -->
      <div class="text-center my-5" *ngIf="isLoading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
      
      <!-- Mensagem de erro -->
      <div class="alert alert-danger" *ngIf="error">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ error }}
      </div>
      
      <!-- Grid de Pacientes -->
      <div class="card" *ngIf="!isLoading && !error">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nome Completo</th>
                  <th>Matrícula (ID)</th>
                  <th>Status</th>
                  <th>Última Atualização</th>
                  <th class="text-end">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let paciente of pacientes">
                  <td>
                    <div class="d-flex align-items-center">
                      <app-paciente-avatar [nome]="paciente.nome_completo || paciente.nome || ''" class="me-3"></app-paciente-avatar>
                      <span>{{ paciente.nome_completo || paciente.nome }}</span>
                    </div>
                  </td>
                  <td>{{ paciente.id }}</td>
                  <td>
                    <app-status-badge [status]="paciente.status"></app-status-badge>
                  </td>
                  <td>{{ paciente.updated_at | date: 'dd/MM/yyyy HH:mm' }}</td>
                  <td class="text-end">
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-secondary" title="Visualizar" 
                            (click)="visualizarPaciente((paciente.id ?? '').toString()); $event.stopPropagation()">
                        <i class="bi bi-eye"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-primary" title="Editar" 
                            (click)="editarPaciente((paciente.id ?? '').toString()); $event.stopPropagation()">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-info" title="Acompanhar" 
                            (click)="acompanharPaciente((paciente.id ?? '').toString()); $event.stopPropagation()">
                        <i class="bi bi-clipboard-pulse"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <!-- Mensagem para lista vazia -->
          <div class="text-center py-5" *ngIf="pacientes.length === 0">
            <i class="bi bi-inbox fs-1 text-muted"></i>
            <p class="mt-3 text-muted">Nenhum paciente encontrado</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
