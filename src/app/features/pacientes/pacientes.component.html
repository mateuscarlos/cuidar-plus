<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Pacientes</h1>
        <div>
          <button class="btn btn-success" (click)="cadastrarNovoPaciente()">
            <i class="bi bi-person-plus me-2"></i>Novo Paciente
          </button>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body">
          <div *ngIf="isLoading" class="text-center p-3">
            <span class="spinner-border text-primary" role="status"></span>
            <p class="mt-2">Carregando pacientes...</p>
          </div>
          
          <div *ngIf="!isLoading && error" class="alert alert-danger">
            {{ error }}
          </div>
          
          <div *ngIf="!isLoading && !error" class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Status</th>
                  <th>Últ. Atualização</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let paciente of pacientes" 
                    (click)="selecionarPaciente((paciente.id ?? 0).toString())"
                    class="paciente-row">
                  <td>
                    <div class="d-flex align-items-center">
                      <app-paciente-avatar [nome]="paciente.nome_completo" class="me-3"></app-paciente-avatar>
                      <div>
                        <p class="mb-0 fw-medium">{{ paciente.nome }}</p>
                        <small class="text-muted">ID: {{ paciente.id }}</small>
                      </div>
                    </div>
                  </td>
                  <td>
                    <app-status-badge [status]="paciente.status"></app-status-badge>
                  </td>
                  <td>{{ paciente.updated_at | date: 'dd/MM/yyyy' }}</td>
                </tr>
                
                <tr *ngIf="!isLoading && pacientes.length === 0">
                  <td colspan="3" class="text-center py-4">
                    <p class="mb-0 text-muted">Nenhum paciente encontrado</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
