<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Pacientes</h1>
        <div>
          <button class="btn btn-success me-2" (click)="cadastrarNovoPaciente()">
            <i class="bi bi-person-plus me-2"></i>Novo Paciente
          </button>
          <button class="btn btn-info" (click)="acompanharPaciente('')">
            <i class="bi bi-clipboard-pulse me-2"></i>Criar Acompanhamento
          </button>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Status</th>
                  <th>Últ. Atualização</th>
                  <th class="text-end">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let paciente of pacientes">
                  <td>
                    <div class="d-flex align-items-center">
                      <app-paciente-avatar [nome]="paciente.nome" class="me-3"></app-paciente-avatar>
                      <div>
                        <p class="mb-0 fw-medium">{{ paciente.nome }}</p>
                        <small class="text-muted">ID: {{ paciente.id }}</small>
                      </div>
                    </div>
                  </td>
                  <td>
                    <app-status-badge [status]="paciente.status"></app-status-badge>
                  </td>
                  <td>{{ paciente.updated_at | date: 'dd/MM/yyyy' }}</td>
                  <td class="text-end">
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-secondary" title="Visualizar" 
                            (click)="visualizarPaciente(paciente.id.toString()); $event.stopPropagation()">
                        <i class="bi bi-eye"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-primary" title="Editar" 
                            (click)="editarPaciente(paciente.id.toString()); $event.stopPropagation()">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-info" title="Acompanhar" 
                            (click)="acompanharPaciente(paciente.id.toString()); $event.stopPropagation()">
                        <i class="bi bi-clipboard-pulse"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
