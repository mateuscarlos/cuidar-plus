<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Pacientes</h1>
        <div>
          <button class="btn btn-success me-2" (click)="cadastrarNovoPaciente()">
            <i class="bi bi-person-plus me-2"></i>Novo Paciente
          </button>
          <button class="btn btn-info" (click)="acompanharPaciente('')">
            <i class="bi bi-clipboard-pulse me-2"></i>Criar Acompanhamento
          </button>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Status</th>
                  <th>Últ. Atualização</th>
                  <th class="text-end">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <app-paciente-avatar [nome]="'Maria Rodrigues'" class="me-3"></app-paciente-avatar>
                      <div>
                        <p class="mb-0 fw-medium">Maria Rodrigues</p>
                        <small class="text-muted">ID: 12345</small>
                      </div>
                    </div>
                  </td>
                  <td>
                    <app-status-badge [status]="'ativo'"></app-status-badge>
                  </td>
                  <td>15/03/2025</td>
                  <td class="text-end">
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-secondary" title="Visualizar" 
                            (click)="visualizarPaciente('12345'); $event.stopPropagation()">
                        <i class="bi bi-eye"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-primary" title="Editar" 
                            (click)="editarPaciente('12345'); $event.stopPropagation()">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-info" title="Acompanhar" 
                            (click)="acompanharPaciente('12345'); $event.stopPropagation()">
                        <i class="bi bi-clipboard-pulse"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <div class="avatar-circle bg-light me-3">
                        <span>JS</span>
                      </div>
                      <div>
                        <p class="mb-0 fw-medium">João Silva</p>
                        <small class="text-muted">ID: 12346</small>
                      </div>
                    </div>
                  </td>
                  <td>
                    <span class="badge bg-warning text-dark">Em tratamento</span>
                  </td>
                  <td>28/03/2025</td>
                  <td class="text-end">
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-secondary" title="Visualizar" 
                            (click)="visualizarPaciente('12346'); $event.stopPropagation()">
                        <i class="bi bi-eye"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-primary" title="Editar" 
                            (click)="editarPaciente('12346'); $event.stopPropagation()">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-info" title="Acompanhar" 
                            (click)="acompanharPaciente('12346'); $event.stopPropagation()">
                        <i class="bi bi-clipboard-pulse"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
