<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">
          Farmácia
          <span class="badge bg-warning text-dark ms-2">Em construção</span>
        </h1>
      </div>
      
      <div class="card border-warning mb-4">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="construction-icon me-3">
              <i class="bi bi-gear-wide-connected fs-1 text-warning"></i>
            </div>
            <div>
              <h4 class="mb-1">Módulo em desenvolvimento</h4>
              <p class="text-muted mb-0">Estamos trabalhando para disponibilizar todas as funcionalidades do módulo Farmácia em breve.</p>
            </div>
          </div>
          
          <div class="alert alert-info mt-3">
            <i class="bi bi-info-circle-fill me-2"></i>
            Previsão de lançamento: <strong>Maio 2025</strong>
          </div>
        </div>
      </div>
      
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header">
              <h5 class="mb-0">Funcionalidades Previstas</h5>
            </div>
            <div class="card-body">
              <ul class="feature-list">
                <li *ngFor="let feature of expectedFeatures">
                  <i class="bi bi-check-circle-fill text-success me-2"></i>
                  {{ feature }}
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header">
              <h5 class="mb-0">Progresso do Desenvolvimento</h5>
            </div>
            <div class="card-body">
              <div class="progress-item mb-3">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <span>Backend</span>
                  <span>0%</span>
                </div>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="progress-item mb-3">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <span>Frontend</span>
                  <span>10%</span>
                </div>
                <div class="progress">
                  <div class="progress-bar bg-primary" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="progress-item">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <span>Testes</span>
                  <span>0%</span>
                </div>
                <div class="progress">
                  <div class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
  </div>
</div>
