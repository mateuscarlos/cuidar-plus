<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Usuários</h2>
    <button class="btn btn-primary" (click)="navegarParaCadastro()">
      <i class="bi bi-person-plus me-2"></i>Cadastrar novo usuário
    </button>
  </div>
  
  <!-- Alerta de erro -->
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
    <button type="button" class="btn-close float-end" (click)="error = null"></button>
  </div>
  
  <!-- Loading spinner -->
  <div class="text-center my-5" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>
  
  <!-- Tabela de usuários -->
  <div class="table-responsive" *ngIf="!isLoading && usuarios.length > 0">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Função</th>
          <th>Setor</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.funcao?.nome || 'Não informado' }}</td>
          <td>{{ usuario.setor?.nome || 'Não informado' }}</td>
          <td>
            <span class="badge" [ngClass]="usuario.ativo ? 'bg-success' : 'bg-danger'">
              {{ usuario.ativo ? 'Ativo' : 'Inativo' }}
            </span>
          </td>
          <td>
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-primary" (click)="navegarParaVisualizacao(usuario.id)" title="Visualizar">
                <i class="bi bi-eye"></i>
              </button>
              <button class="btn btn-sm btn-outline-secondary" (click)="navegarParaEdicao(usuario.id)" title="Editar">
                <i class="bi bi-pencil"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Mensagem quando não há usuários -->
  <div class="alert alert-info" *ngIf="!isLoading && usuarios.length === 0">
    Nenhum usuário cadastrado.
  </div>
</div>
